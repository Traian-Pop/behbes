<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <h1><ion-icon name="document" item-left style="margin:30px"></ion-icon>Behbes</h1>
    <h1 style="margin:30px">Possible Causes</h1>
    <ion-list>
        <button ion-item *ngFor = "let item of causes; let i = index">
            <p item-left style="margin:30px">{{ratings[i]}}</p>
            <p>{{item}}</p>
            <ion-icon name="text" item-right></ion-icon>
            
        </button>
        
    </ion-list>
</ion-content>
