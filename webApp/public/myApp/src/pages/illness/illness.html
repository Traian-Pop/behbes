<ion-header>
    <ion-navbar color='navbarSymptoms'>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{cause_name}}</ion-title>
    </ion-navbar>
  </ion-header>




  <ion-content>
    <ion-card>
      <span style="font-family: 'Roboto'; font-size: 20px; font-weight: bold; padding-left: 10px; padding-top: 20px">About: </span><span style="font-family: 'Roboto'; font-size: 20px; ">{{cause.about}}</span><br>
      <span style="font-family: 'Roboto'; font-size: 20px; font-weight: bold; padding-left: 10px; padding-top: 20px">Natural Treatment: </span><span  style="font-family: 'Roboto'; font-size: 20px;">{{cause.naturalTreatments}}</span><br>
      <span style="font-family: 'Roboto'; font-size: 20px; font-weight: bold; padding-left: 10px; padding-top: 20px">Conventional Treatment: </span><span  style="font-family: 'Roboto'; font-size: 20px;">{{cause.conventionalTreatments}}</span><br>
      <span style="font-family: 'Roboto'; font-size: 20px; font-weight: bold; padding-left: 10px; padding-top: 20px">Reasources: </span><span  style="font-family: 'Roboto'; font-size: 20px;">{{cause.resources}}</span><br>
      <button ion-button (click)="homeTapped($event)">Return Home</button><br>
    </ion-card>
  </ion-content>
