
<ion-header > 
  <ion-navbar color='navbarColor'>
    <img src="myApp/src/assets/wordmark/wordmark.png" alt="hussh wordmark" id="wordmark">
    <button ion-button menuToggle="right" end>
      <ion-icon style="size: 30px; color: white;" name="contact"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content style="background-color: #eee !important;
  background-image: url(myApp/src/assets/background/bg.png) !important;">
   
<div class="container">
  <ion-card>
    <div class="button-container">
      <button ion-button class="main-button" id="form-button" (click)="formTapped($event)" text-wrap>Symptoms Evaluation</button>

      <button ion-button class="main-button" id="er-button" (click)="erTapped($event)" text-wrap>Emergency Rooms</button>
    </div>
    <div class="button-container">
      <button ion-button class="main-button" id="alarms-button" (click)="alarmTapped($event)" text-wrap>Medicine Alarms</button>
        
      <button ion-button class="main-button" id="basics-button" (click)="basicsTapped($event)" text-wrap>Basics of Infant Health</button>
    </div>
  </ion-card>
    
</div>

  
</ion-content>
