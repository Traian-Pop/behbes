<ion-header > 
  <ion-navbar color='navbarColor' >
    <img src="myApp/src/assets/wordmark/wordmark.png" alt="hussh wordmark" style="height: 40px; margin: 10px 20px;">
  </ion-navbar>
</ion-header>

<ion-content padding>
   
<div class="container">
  <ion-card style="padding-left: 10px; padding-right: 10px; padding-top: 10px; padding-bottom: 10px; ">
      <button ion-button 
       style="background-color: #F06292; 
        width: 100%; 
        height: 150px; 
        border-radius: 20px; 
        font-family: 'Roboto', sans-serif;
        font-size: 200%; 
        color: white" (click)="formTapped($event)" text-wrap>Symptoms Evaluation</button>
      <button ion-button  style="background-color: #FFD54F; 
       width: 100%; 
        height: 150px; 
        border-radius: 25px; 
        font-family: 'Roboto', sans-serif; 
        font-size: 200%; 
        color: white" (click)="erTapped($event)" text-wrap>Emergency Rooms</button>
    
      <button ion-button style="background-color: #4FC3F7; 
        width: 100%; 
        height: 150px; 
        border-radius: 25px; 
        font-family: 'Roboto', sans-serif; 
        font-size: 200%; 
        color: white" (click)="alarmTapped($event)" text-wrap>Medicine Alarms</button>
        
      <button ion-button style="background-color: #81C784; 
        width: 100%; 
        height: 150px; 
        border-radius: 25px; 
        font-family: 'Roboto', sans-serif; 
        font-size: 200%; 
        color: white"(click)="basicsTapped($event)" text-wrap>Basics of Infant Health</button>
  </ion-card>
    
</div>

  
</ion-content>
