<ion-header>
  <ion-navbar color='navbarSymptoms'>
    <button ion-button menuToggle="left" start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{cause_name}}</ion-title>
    <button ion-button menuToggle="right" end>
      <ion-icon name="contact"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


  <ion-content style="background-color:#eee">
    <ion-card >
      <div style="font-family: 'Roboto'; font-weight: bold; font-size: 20px; padding-left: 10px; padding-top: 10px;text-align: center;">About
          <!--<span style="font-weight: bold;  text-align: center;">About </span>-->
          <span text-wrap >{{cause.about}}</span><br>
      </div>
      <div style="font-family: 'Roboto'; font-weight: bold; font-size: 20px; padding-left: 10px; padding-top: 10px;text-align: center;">Natural Treatment
        <!--<span style="font-weight: bold; ">Natural Treatment: </span >-->
        <span  >{{cause.naturalTreatments}}</span><br>
      </div>
      <div style="font-family: 'Roboto'; font-weight: bold; font-size: 20px; padding-left: 10px; padding-top: 10px;text-align: center;">Conventional Treatment
        <!--<span style="font-weight: bold; ">Conventional Treatment: </span>-->
        <span  >{{cause.conventionalTreatments}}</span><br>
      </div>
      <div style="font-family: 'Roboto'; font-weight: bold; font-size: 20px; padding-left: 10px; padding-top: 10px;text-align: center;">Resources
        <!--<span style="font-weight: bold; ">Resources: </span>-->
        <span >{{cause.resources}}</span><br>
      </div>
      <button ion-button (click)="homeTapped($event)">Return Home</button><br>
    </ion-card>
  </ion-content>
