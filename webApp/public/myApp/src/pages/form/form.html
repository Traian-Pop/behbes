<ion-header>
    <ion-navbar color='navbarSymptoms'>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
        <ion-title>Symptoms Evaluation</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div>
        <ion-card style="padding-left: 10px; padding-right: 10px; padding-bottom: 10px; padding-top: 10px">
            <h3 style="font-size: 20px; font-weight: bold; padding-bottom: 10px">Symptoms</h3>
                <ion-list *ngFor="let symptom of symptoms" text-wrap>
                    <label>
                    <input [name]="symptom.name"type="checkbox" [(ngModel)]="symptom.value"/>
                    {{symptom.name}}
                </label>
                </ion-list>
         <button ion-button secondary (click)="postForm()">Submit</button>
        </ion-card>
    </div>


    
</ion-content>
