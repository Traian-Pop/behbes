<ion-header>
  <ion-navbar>
    <button ion-button menuToggle="left" start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="font-family: 'Roboto'">Login</ion-title>
    <button ion-button menuToggle="right" end>
      <ion-icon style="size: 30px" name="contact"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content style="background-color:#eee">
  <ion-card>
    <form (ngSubmit)="login()">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input  type="text" placeholder="Username" name="username" [(ngModel)]="username"  required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="password" name="password" [(ngModel)]="password" required></ion-input>
            </ion-item>
             </ion-list>
        </ion-col>
      </ion-row>
       <ion-row>
        <ion-col >
          <button style="border-radius: 5px" ion-button class="submit-btn" full type="submit" >Login</button>
        </ion-col>
      </ion-row>
    </form>
  </ion-card>

</ion-content>
