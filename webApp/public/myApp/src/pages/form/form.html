<ion-header>
  <ion-navbar>
    <button ion-button menuToggle="left" start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Symptoms Evaluation</ion-title>
    <button ion-button menuToggle="right" end>
      <ion-icon name="contact"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <div>
        <h3>Symptoms Evaluation</h3>
        <div *ngFor="let symptom of symptoms">
            <label>
            <input [name]="symptom.name"type="checkbox" [(ngModel)]="symptom.value"/>
            {{symptom.name}}
        </label>
        </div>
    </div>


    <button ion-button secondary (click)="postForm()">Submit</button>
</ion-content>
