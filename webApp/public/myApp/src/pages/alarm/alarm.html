<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Medicine Alarms</ion-title>
  </ion-navbar>
</ion-header>

<ion-card style="height: inherit;
    margin: 1rem;
    position: relative;
    top: 60px;">
<ion-content padding>
  <div id="alarm-header">
    <h1 class="alarm-header" style="margin-left:1rem">My Alarms <ion-icon name="add-circle" style="margin: 1rem;cursor:pointer" (click)="openModal()"></ion-icon></h1>
    <div class="smaller-icons alarm-header">
      <ion-icon class="alarm-header" name="list-box" item-left style="margin: 1rem"></ion-icon>
      <ion-icon class="alarm-header" name="person" style="margin: 1rem"></ion-icon>
    </div>
  </div>
    <ion-list>
        
        <button ion-item  ion-item *ngFor = "let med of medicines; let i = index" (click)="playSound()">
            <div item-left style="margin:1rem">{{times[i]}}</div>
            {{med}}
        </button>
        
    </ion-list>
</ion-content>
</ion-card>
