<ion-header>
  <ion-navbar color='navbarSymptoms'>
    <button ion-button menuToggle="left" start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Symptoms Evaluation</ion-title>
    <button ion-button menuToggle="right" end>
      <ion-icon name="contact"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content style="background-color:#eee">
  <div id="form">
    <ion-card style="padding-left: 10px; padding-right: 10px; padding-bottom: 10px; padding-top: 10px">
      <div id="form-header">
        <p>Select any symptoms that apply.</p>
      </div>
      <ion-list *ngFor="let symptom of symptoms" text-wrap>
          <label> 
              <ion-checkbox [name]="symptom.name"type="checkbox" [(ngModel)]="symptom.value" ></ion-checkbox>
              {{symptom.name}}
          </label><hr>
      </ion-list><br>
      <button ion-button secondary (click)="postForm()">Submit</button>
    </ion-card>
  </div>
</ion-content>
