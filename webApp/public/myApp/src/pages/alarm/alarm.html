<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Medicine Alarms</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <h1><ion-icon name="document" item-left style="margin:30px"></ion-icon>Behbes</h1>
    <h1 style="margin:30px">My Alarms</h1>
    <ion-list>
        <button ion-item  ion-item *ngFor = "let med of medicines; let i = index">
            <div item-left style="margin:30px">{{times[i]}}</div>
            {{med}}
        </button>
        
    </ion-list>
</ion-content>
